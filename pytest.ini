[pytest]
# pytest 기본 설정
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 소스 코드 경로
pythonpath = src

# 기본 실행 옵션
addopts = -vv --tb=short

# 마커 정의
markers =
    basic: 기본 케이스
    edge: 엣지 케이스
    corner: 코너 케이스
    problem1: 문제 1
    problem2: 문제 2
    problem3: 문제 3
    problem4: 문제 4
    problem5: 문제 5
    problem6: 문제 6
    problem7: 문제 7
    problem8: 문제 8